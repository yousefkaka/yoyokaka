<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4460c846a7.js" crossorigin="anonymous"></script>

    <title>Contact Us </title>
</head>
<body>

  <!-- main section -->

  <section class="main">
       
    <!--Header Section-->
        <!--to link a tags add the id for each section-->
        <header class="header">
            <div class="header-container">
               
                <h1 class="header-containr-title"><i class="fas fa-book-reader" ></i> <span id="header"> COVID</span> -19</h1>
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="list-item-active"><a href="./index.html">HOME</a></li>
                        <li><a href="#contatct">CONTATCT US</a></li>
                        <i class= "fas fa-user-circle" ></i>
                    </ul>
    
                </nav>
            </div>
    
        </header>
        
    <div class="wrapper">
        <div class="content">
          <h1 id="contatct">CONTACT FORM</h1>
          <br>
          <p style="color: #ffffff; font-size: 20px;"><b> Connect with us by sending your views</b>.</p>
        </div>
      <br>
      <br>
        <div class="form">
      
          <div class="top-form">
            <div class="inner-form">
              <!-- <div class="label">name</div> -->
              <input type="text" placeholder="Enter Your Name" aria-label="Name" >
            </div>
            <div class="inner-form">
              <!-- <div class="label">email</div> -->
              <input type="text" placeholder="Enter Your Email" aria-label="Email">
            </div>
            <div class="inner-form">
              <!-- <div class="label">phone</div> -->
              <input type="text" placeholder="1234567890" aria-label="Phone">
            </div>
          </div>
      
          <div class="middle-form">
            <div class="inner-form">
              <!-- <div class="label">subject</div> -->
              <input type="text" placeholder="Subject" aria-label="Subject">
            </div>
          </div>
      
          <div class="bottom-form">
            <div class="inner-form">
              <!-- <div class="label">message</div> -->
              <textarea placeholder="Your message" aria-label="message" ></textarea>
            </div>
          </div>
      
          <div class="btn">send form</div>
      
        </div>
      </div>

       <!-- Footer section -->
    <!-- Social icons Section  -->
    <aside class="socialMedia">
      <div class="socialMedia_container">
        <p class="socialMedia_container_title">Follow us or contact us and see our daily reports</p>
        <div class="socialMedia_container_icons">
          <a href="" target="_blank">
              <i class="fab fa-instagram"></i>
          </a>
          <a href="" target="_blank">
              <i class="fab fa-facebook-f"></i> 
          </a>
        </div>
        <div class="call_icon">
          <div id="call"></div>
          <div class="call_icon_item">
          <i class="fa fa-phone "></i><br/>
             <p> 059-837-4725 </p> 
             </div>
          <div class="call_icon_item">
              <a href="" target="_blank" >
                  <i class="fa fa-map-marker "></i><br/>
              </a>
            <p>Online Shop </p>
          </div>
          <div class="call_icon_item">
          <i class="fa fa-envelope "></i><br/>
          <p class="call_icon_item_p"> @g.org</p>
             </div>
        </div>
      </div>
    </aside>
  <!-- copy right -->
  <div class="copy-right">
  yousef kassab
  </div>
</body>
</html>
